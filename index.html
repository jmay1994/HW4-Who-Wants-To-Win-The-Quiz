<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <h1 class="view-scores">View Highscores</h1>
      <h1 class="timer">Timer</h1>
    </header>
    <div class="quizStart">
      Would you like to dominate some math problems? OHYEAH!!!!!! :)
    </div>
    <div class="main-section">
      <ol class="question1">
        Does 3+3=6?
      </ol>
      <input
        type="button"
        id="q1true"
        onclick="alert('Correct!')"
        value="True"
      />
      <input
        type="button"
        id="q1false"
        name="q1false"
        onclick="alert('Incorrect!')"
        value="False"
      />
      <ol class="question2">
        Does 3+4=7?
      </ol>
      <input type="button" onclick="alert('Incorrect!')" value="False" />
      <input type="button" onclick="alert('Correct!')" value="True" />
      <main class="answers"></main>
      <main class="right-or-wrong"></main>
    </div>
    <div class="enter-initials">
      <main class="claim-score"></main>
      <form>
        <label for="initials">First name:</label><br />
        <input type="text" id="initials" name="initials" /><br /><br />
        <input type="submit" />
      </form>
      <main class="final-highscore-page"></main>
    </div>
    <div class="leaderboard">
      <div class="scores">Highscores</div>
      //need to add lossess and wins variables
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
